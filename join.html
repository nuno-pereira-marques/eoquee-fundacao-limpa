<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join NeoOps — eoquee — Smart Ops</title>
  <meta name="description" content="Join NeoOps — An intelligent system that works while you don’t." />
  <style>
    :root { --bg:#0b0f12; --fg:#f2f2f2; --muted:#9aa0a6; --card:#141a1f; --input:#0e141a; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:48px 16px}
    .card{width:100%; max-width:520px; background:var(--card); border:1px solid #1f2730; border-radius:16px; padding:28px}
    h1{margin:0 0 8px; font-size:28px; font-weight:700; letter-spacing:.2px}
    p.lead{margin:0 0 20px; color:var(--muted)}
    label{display:block; margin:14px 0 6px; font-size:14px; color:#cbd5e1}
    input,textarea{width:100%; border:1px solid #2a3440; background:var(--input); color:var(--fg);
      border-radius:10px; padding:12px 14px; outline:none}
    input:focus,textarea:focus{border-color:#3b82f6}
    .row{display:flex; gap:12px}
    .row > div{flex:1}
    button{width:100%; margin-top:18px; border:0; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer}
    .primary{background:#59BFA3; color:#0b0f12}
    .foot{margin-top:14px; font-size:12px; color:var(--muted); text-align:center}
    .brand{font-size:12px; letter-spacing:.3px; color:#80cbc4; margin-bottom:14px}
    .hide{display:none !important} /* honeypot */
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand">eoquee — Smart Ops</div>
      <h1>Join NeoOps</h1>
      <p class="lead">An intelligent system that works while you don’t.</p>

      <!-- Formspree -->
      <form action="https://formspree.io/f/mjkpnwea" method="POST">
        <!-- redirect absoluto para GitHub Pages -->
        <input type="hidden" name="_redirect" value="https://nuno-pereira-marques.github.io/eoquee-fundacao-limpa/thanks.html" />
        <!-- honeypot anti-spam -->
        <input class="hide" type="text" name="_gotcha" tabindex="-1" autocomplete="off" />

        <div class="row">
          <div>
            <label for="first">First name</label>
            <input id="first" name="first_name" type="text" autocomplete="given-name" required />
          </div>
          <div>
            <label for="last">Last name</label>
            <input id="last" name="last_name" type="text" autocomplete="family-name" />
          </div>
        </div>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />

        <label for="msg">Anything we should know?</label>
        <textarea id="msg" name="message" rows="3" placeholder="Optional"></textarea>

        <button class="primary" type="submit">Request access</button>
      </form>

      <div class="foot">Privacy-first. No spam. You can leave at any time.</div>
    </section>
  </main>
</body>
</html>
