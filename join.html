<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Join NeoOps</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        font-family: 'Arial', sans-serif;
        color: #004C5F;
    }

    /* HEADER */
    .header {
        width: 100%;
        padding: 30px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .brand {
        font-size: 22px;
        font-weight: bold;
        color: #004C5F;
    }

    .dot {
        height: 10px;
        width: 10px;
        background: #59BFA3;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
    }

    .home-btn {
        background: #59BFA3;
        padding: 10px 25px;
        border-radius: 25px;
        color: #004C5F;
        font-weight: bold;
        text-decoration: none;
        transition: 0.2s;
    }

    .home-btn:hover {
        background: #4AAE92;
    }

    /* FORM SECTION */
    .container {
        width: 100%;
        max-width: 420px;
        margin: 80px auto;
        text-align: center;
    }

    h1 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #004C5F;
    }

    label {
        font-size: 16px;
        color: #3A3A3A;
        display: block;
        margin-bottom: 8px;
        text-align: left;
    }

    input[type="email"] {
        width: 100%;
        padding: 16px;
        border-radius: 8px;
        border: 2px solid #59BFA3;
        font-size: 16px;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 16px;
        background: #004C5F;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #003845;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-bottom: 15px;
        display: none;
    }
</style>
</head>

<body>

<div class="header">
    <div class="brand"><span class="dot"></span>eoquee â€” Smart Ops</div>
    <a href="https://eoquee.com" class="home-btn">HOME</a>
</div>

<div class="container">
    <h1>Join NeoOps</h1>

    <div id="error" class="error">Please enter a valid email.</div>

    <form id="neoForm" action="https://formspree.io/f/yourendpoint" method="POST">
        <label>Email address</label>
        <input id="email" name="email" type="email" required placeholder="your@email.com" />

        <button type="submit">Join</button>
    </form>
</div>

<script>
document.getElementById("neoForm").addEventListener("submit", function (e) {
    var email = document.getElementById("email").value;
    var error = document.getElementById("error");

    if (!email || !email.includes("@")) {
        e.preventDefault();
        error.style.display = "block";
        return false;
    }

    error.style.display = "none";

    // Allow Formspree to process first, then redirect
    setTimeout(function () {
        window.location.href = "https://eoquee.com/thanks.html";
    }, 300);
});
</script>

</body>
</html>
