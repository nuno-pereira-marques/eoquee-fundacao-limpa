<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eoquee — Smart Ops</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root{
      --petro:#004C5F;
      --dark:#3A3A3A;
      --teal:#59BFA3;
    }
    *{box-sizing:border-box}
    body{ font-family:'Lato',sans-serif; color:#003A3D; margin:0; }
    header.topbar{ display:flex; justify-content:space-between; align-items:center; padding:16px 24px; font-family:'Montserrat',sans-serif; }
    .topbar .brand{ font-weight:700; color:var(--petro); }
    .topbar .badge{ background:var(--teal); color:var(--petro); padding:.45rem 1.1rem; border-radius:999px; font-weight:700; text-decoration:none; }
    /* HERO fits on a single screen without scrolling */
    main.hero{ min-height:calc(100vh - 96px); display:flex; align-items:center; justify-content:center; text-align:center; padding:12px 24px; }
    .hero-inner{ width:100%; max-width:980px; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; }
    h1{ font-family:'Montserrat',sans-serif; font-weight:800; font-size:clamp(40px,6.8vw,64px); color:var(--petro); margin:0; }
    h2{ font-weight:600; color:#0F3E46; font-size:clamp(18px,2.1vw,26px); margin:0; }
    p.subtitle{ color:#666; font-size:clamp(14px,1.6vw,18px); margin:.3rem 0 .6rem; }
    .actions{ display:flex; justify-content:center; gap:.8rem; flex-wrap:wrap; margin-top:.4rem; }
    a.button{ font-family:'Montserrat',sans-serif; font-weight:700; border:2px solid var(--petro); border-radius:12px; padding:.7rem 1.25rem; text-decoration:none; transition:.2s; }
    a.button.primary{ background:var(--petro); color:#fff; }
    a.button.secondary{ background:transparent; color:var(--petro); }
    a.button:hover{ transform:translateY(-2px); }
    /* Extra safeguard for very short viewports */
    @media (max-height: 720px){
      main.hero{ min-height:calc(100vh - 96px); }
      h1{ font-size:clamp(34px,6vw,56px); }
      h2{ font-size:clamp(16px,1.9vw,22px); }
      .actions{ gap:.6rem; }
      a.button{ padding:.65rem 1.1rem; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">• eoquee — Smart Ops</div>
    <a class="badge" href="#" aria-label="Coming Soon">COMING SOON</a>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <h1>NeoOps</h1>
      <h2>Automation is about to get personal.</h2>
      <p class="subtitle">An intelligent system that works while you don’t.</p>
      <div class="actions">
        <a href="mailto:contact@eoquee.com" class="button primary">contact@eoquee.com</a>
        <a href="join.html" class="button secondary">Join NeoOps</a>
      </div>
    </div>
  </main>
</body>
</html>
